    <meta name="description" content="video.mp4">
    <title>Transfer Video</title>

  <body>
    <main>
      <video id="player" controls>ERROR 001: Navegador não compativel</video>
      <h3 id="video_name">Não foi possivel Carregar Video</h3>
    </main>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDQPe12nEmITwXsQi5-nljioPMLya0QHXw",
        authDomain: "onegamers-create-game.firebaseapp.com",
        databaseURL: "https://onegamers-create-game-default-rtdb.firebaseio.com",
        projectId: "onegamers-create-game",
        storageBucket: "onegamers-create-game.appspot.com",
        messagingSenderId: "428382959101",
        appId: "1:428382959101:web:0370f579bf71b4d8dc1594"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      // Initialize Firebase Storage
      const storage = getStorage(app);
      const player = document.getElementById("player")
      let href = ref(storage, 'videos/' + location.hash.replace('#', ''))
      getDownloadURL(href).then((url) => {
        player.src = url
      }).catch((error) => console.error("Erro ao obter URL do arquivo:", error));
      const elVideoName = document.getElementById("video_name")
      elVideoName.textContent = location.hash.replace('#', '')
      const description = document.querySelector("meta[name='description']")
      description.content = location.hash.replace('#', '')
      console.log(description)
  </script>
